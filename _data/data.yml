career-profile:
  title: 技能
  summary: |
    - 熟悉ESP32平台的开发流程与应用
    - 熟悉ARM Cortex-M3/M4系列架构,掌握STM32开发,熟练使用HAL库及寄存器开发
    - 熟悉FreeRTOS的移植,裁剪和多任务管理
    - 熟练使用zephyr操作系统进行应用开发
    - 了解信号量、互斥量、事件组、队列等同步机制
    - 熟悉常用外设:定时器、PWM、ADC、看门狗的原理以及应用
    - 熟悉常用通信协议:UART、RS232、RS485、I2C、SPI、CAN
    - 熟练使用Keil5、VSCode、Source Insight、STM32CubeMX、Git版本控制工具
    - 熟练使用Vibe Coding进行AI编程提升效率
    - 熟练使用示波器以及逻辑分析仪进行调试,可以使用烙铁进行基础的焊接
    - 熟练查阅芯片数据手册、参考手册及相关文档,了解数字电路和模拟电路基础知识

